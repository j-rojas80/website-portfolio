    <nav>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">

</header>
<br>
<body>
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Lists</h1>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <h3>Fruits</h3>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cucumber</li>
                <li>Dragon Fruit</li>
            </ul>
            <h3>Animals</h3>
            <ul>
                <li>Alligator</li>
                <li>Bear</li>
                <li>Cheetah</li>
                <li>Dolphin</li>
            </ul>
            <h3>Names</h3>
            <ul>
                <li>Aaron</li>
                <li>Brianna</li>
                <li>Clark</li>
                <li>Donovan</li>
            </ul>
        </div>
      </div>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
        Click Me!
      </button>
</body>
</html>
