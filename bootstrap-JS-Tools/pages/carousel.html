<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="../css/styles.css">
</head>
<header>
    <h1>Carousel</h1>
    <br>
    <nav>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Tables</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="images.html">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="jumbotron.html">Jumbotron</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="collapse.html">Collapse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="carousel.html">Carousel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="offcanvas.html">Offcanvas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="modal.html">Modal</a>
            </li>
          </ul>
    </nav>
</header>
<br>
<body>
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/lake.jpg" alt="Lake" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../images/sunset.jpg" alt="Sunset" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../images/puppies.jpg" alt="Puppies" class="d-block w-100">
      </div>
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>
</html>
