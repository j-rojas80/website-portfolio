<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="../css/styles.css">
</head>
<header>
    <h1>Accordion</h1>
    <br>
    <nav>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Tables</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="images.html">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="jumbotron.html">Jumbotron</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="collapse.html">Collapse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="carousel.html">Carousel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="offcanvas.html">Offcanvas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="modal.html">Modal</a>
            </li>
          </ul>
    </nav>
</header>
<br>
<body>
    <div id="accordion">
        <div class="card">
          <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
              Fruits
            </a>
          </div>
          <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
            <div class="card-body">
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Cucumber</li>
                    <li>Dragon Fruit</li>
                </ul>
            </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header">
            <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
            Animals
            </a>
          </div>
          <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
            <div class="card-body">
                <ul>
                    <li>Alligator</li>
                    <li>Bear</li>
                    <li>Cheetah</li>
                    <li>Dolphin</li>
                </ul>
            </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header">
            <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
            Names
            </a>
          </div>
          <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
            <div class="card-body">
                <ul>
                    <li>Aaron</li>
                    <li>Brianna</li>
                    <li>Clark</li>
                    <li>Donovan</li>
                </ul>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
