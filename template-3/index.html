<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing images</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="container">
        <header>
            <h1>Editing Images</h1>
        </header>
        <h2>Image 1</h2>
        <img src="images/puppies.jpg" alt=" 3 puppies">
        <figure>
        <img src="images/puppies-ps.jpg" alt="3 puppies">
        <figcaption>Cropped out most of the background, to focus on the puppies.</figcaption>
        </figure>
        <h2>Image 2</h2>
        <img src="images/nyc.jpg" alt="New York City at night">
        <figure>
        <img src="images/nyc-ps.jpg" alt="New York City at night">
        <figcaption>This image was resized.</figcaption>
        </figure>
        <h2>Image 3</h2>
        <img src="images/lake.jpg" alt="Lake with mountains and tress in the back">
        <figure>
        <img src="images/lake-ps1.jpg" alt="Upside down lake with mountains in the back">
        <figcaption>I vertically flipped this image.</figcaption>
        </figure>
        <h2>Image 4</h2>
        <img src="images/autumn.jpg" alt="Autumn trees and a path">
        <figure>
        <img src="images/autumn-ps.jpg" alt="Autumn trees">
        <figcaption>I cropped out the the path to focus on the trees..</figcaption>
        </figure>
        <h2>Image 5</h2>
        <img src="images/sunset.jpg" alt="Sunset at beach">
        <figure>
        <img src="images/sunset-ps.jpg" alt="Sunset at beach">
        <figcaption>I horizontally flipped this image.</figcaption>
        </figure>
    </div>

</body>

</html>
